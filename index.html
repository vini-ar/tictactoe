<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="game">
        <table id="squareAll">
            <tbody>
                <tr>
                    <td id="square0" class="firstRow"></td>
                    <td id="square1" class="firstRow"></td>
                    <td id="square2" class="firstRow"></td>
                </tr>
                <tr>
                    <td id="square3" class="secondRow"></td>
                    <td id="square4" class="secondRow"></td>
                    <td id="square5" class="secondRow"></td>
                </tr>
                <tr>
                    <td id="square6" class="thirdRow"></td>
                    <td id="square7" class="thirdRow"></td>
                    <td id="square8" class="thirdRow"></td>
                </tr>
            </tbody>
        </table>
        <div id="controls">
            <button id="button1">Start Game</button>
        </div>
        <div id="text">
            Welcome!
            <span id="winner"><strong></strong></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
